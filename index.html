<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="main.js"></script>
  <script type="module" src="script/camera.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <a-scene id="myScene" screenshot
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-light type="ambient" color="#444"></a-light>
    <a-light type="directional" color="#FFF" position="0 1 1"></a-light>
    <a-assets>
      <img id="card"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      <a-asset-item id="avatarModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
    </a-entity>
  </a-scene>
  <!-- Custom UI Layer -->
  <div class="ui-overlay">
    <div class="photo-button" id="photoButton">
      <div class="circle"></div>
      <div class="ring"></div>
    </div>
    <button class="switch-button" id="switchButton">Switch</button>
  </div>

  <div id="previewModal" style="display: none;">
    <img id="previewImage" src="" alt="Preview Image"
      style="max-width: 100%; border: 3px solid white; border-radius: 8px;">
    <div style="position: absolute; top: 10px; right: 10px;">
      <button id="closePreview">âœ–</button>
    </div>
    <div style="position: absolute; bottom: 10px; right: 10px;">
      <button id="downloadImage">Download</button>
    </div>
    <div style="position: absolute; bottom: 10px; left: 10px;">
      <button id="shareImage">Share</button>
    </div>
  </div>

</body>

</html>
